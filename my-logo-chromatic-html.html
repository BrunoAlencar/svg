        * {
            margin: 0;

            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            padding: 50px;
        }
        /* square.getTotalLength() */
        
        #square {
            stroke-width: 16px;
            stroke-dasharray: 1345;
            stroke-dashoffset: 1345;
            animation: draw 4s linear forwards;
            stroke: #000;
        }
        
        #circle {
            stroke-width: 16px;
            stroke-dasharray: 1055;
            stroke-dashoffset: 1055;
            animation: draw 4s linear forwards;
        }
        
        #triangle {
            stroke-width: 9px;
            stroke-dasharray: 1083;
            stroke-dashoffset: 1083;
            animation: draw 4s linear forwards;
        }
        
        #square,
        #circle,
        #triangle {
            transition: fill 3s;
            transition-timing-function: ease-in-out;
        }
        
        #jbma {
            fill: transparent;
            stroke-width: 2.5px;
            stroke: #000;
            stroke-dasharray: 281;
            stroke-dashoffset: 281;
            animation: draw 4s linear forwards;
        }
        
        #jbma path {
            transition: fill .8s;
        }
        
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>

<script>

        var jbma = document.querySelector("#jbma");
        jbma.addEventListener("webkitAnimationEnd", myEndFunction);
        jbma.addEventListener("animationend", myEndFunction);

        function myEndFunction() {
            // x.classList.add('animate-this');
            var mylist = document.getElementById("jbma")
            var listitems = mylist.getElementsByTagName("path")
            for (i = 0; i < listitems.length; i++) {
                listitems[i].setAttribute("fill", "#000");
                // listitems[i].setAttribute("transition", "fill 2s");
            }
        }
        var square = document.querySelector("#square");
        square.addEventListener("webkitAnimationEnd", myEndFunction1);
        square.addEventListener("animationend", myEndFunction1);

        function myEndFunction1() {
            square.setAttribute( "fill", "#FF0000");
        }
        var circle = document.querySelector("#circle");
        circle.addEventListener("webkitAnimationEnd", myEndFunction2);
        circle.addEventListener("animationend", myEndFunction2);

        function myEndFunction2() {
            circle.setAttribute( "fill", "#0000FF");
        }
        var triangle = document.querySelector("#triangle");
        triangle.addEventListener("webkitAnimationEnd", myEndFunction3);
        triangle.addEventListener("animationend", myEndFunction3);
        triangle.addEventListener("transitionend", transtionFunction);
        triangle.addEventListener("transitionend", transtionFunction);

        function myEndFunction3() {
            triangle.setAttribute( "fill", "#39B54A");
        }
        function transtionFunction() {
            triangle.setAttribute( "fill", "url(#triangulo_1_)");
        }
        
    </script>
